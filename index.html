<DOCTYPE html>
<html lang="en" >
    <head>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        <div class="container">
            <div id="current-time">Current time will be displayed here</div>   
            <label>Time Zone</label>  
            <select  id="timezone-select">
                <option value="America/New_York">New York(EDT)</option>
                <option value="America/Chicago">Chicago(CDT)</option>
                <option value="America/Denver">Denver(MDT)</option>
                <option value="America/Los_Angeles">Los Angeles(PDT)</option>
                <option value="Europe/London">London(GMT)</option>
                <option value="Europe/Paris">Paris(CET)</option>
                <option value="Asia/Tokyo">Tokyo(JST)</option>
                <option value="Australia/Sydney">Sydney(AET)</option>
                <option value="Asia/Kolkata">Kolkata(IST)</option>
                <option value="Europe/Berlin">Berlin(CET)</option>
                <option value="America/Sao_Paulo">Sao Paulo(BRT)</option>
                <option value="Europe/Lisbon">Lisbon(WET)</option>
                <option value="UTC">Universal(UTC)</option>
            </select>
            <script src="script.js"></script>  
        </div>
    </body>
</html>
